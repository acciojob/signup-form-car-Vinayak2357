<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" placeholder="Name" id="name" required>

		<label for="email">Email:</label>
		<input type="email" placeholder="Email" id="email" required>

		<lable>Gender: </lable>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" required>

		<label for="cars">Car Brands:</label>
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="ABC">ABC</option>
			<option value="PQR">PQR</option>
			
		</select>

		<label for="age">Age:</label>
		<input type="number" placeholder="Age" id="age" required>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password:</label>
		<input type="password" placeholder="Password" id="password" required>

		<label for="tos">I agree to the TOS:</label>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS:</label>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
